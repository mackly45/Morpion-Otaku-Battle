name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Permissions pour GitHub Actions
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Python syntax
      run: |
        echo "ğŸ§ª Testing Python syntax..."
        python -m py_compile app.py
        python -m py_compile model/game_model.py
        python -m py_compile model/ai_player.py
        echo "âœ… All Python files compile successfully"
    
    - name: Test Flask Application
      run: |
        echo "ğŸŒ Testing Flask application..."
        timeout 10s python app.py &
        sleep 5
        curl -f http://localhost:5000 || exit 1
        echo "âœ… Flask server test passed"
    
    - name: Test Game Model
      run: |
        echo "ğŸ® Testing game model..."
        python -c "
        import sys
        sys.path.append('.')
        from model.game_model import MorpionModel
        game = MorpionModel()
        game.choisir_personnages('goku', 'luffy')
        assert game.joueur1.nom == 'Goku'
        assert game.joueur2.nom == 'Luffy'
        print('âœ… Game model test passed')
        "
        echo "ğŸ¯ All tests completed successfully!"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      pages: write
      id-token: write
      contents: read
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create static site
      run: |
        echo "ğŸ—ï¸ Preparing static site for GitHub Pages..."
        mkdir -p _site
        cp -r * _site/ 2>/dev/null || true
        # CrÃ©er un index.html qui redirige vers l'app Flask
        cat > _site/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>Morpion Otaku Battle</title>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=./view/index.html">
            <style>
                body { font-family: Arial; text-align: center; padding: 50px; }
                .container { max-width: 600px; margin: 0 auto; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>ğŸ® Morpion Otaku Battle</h1>
                <p>Redirection vers le jeu...</p>
                <p><a href="./view/index.html">Cliquez ici si la redirection ne fonctionne pas</a></p>
                <hr>
                <h2>ğŸš€ Installation Locale (RecommandÃ©e)</h2>
                <p>Pour la meilleure expÃ©rience avec toutes les fonctionnalitÃ©s :</p>
                <code>git clone https://github.com/${{ github.repository }}.git</code><br>
                <code>cd Morpion-Otaku-Battle</code><br>
                <code>pip install -r requirements.txt</code><br>
                <code>python app.py</code><br>
                <p>Puis ouvrez <strong>http://localhost:5000</strong></p>
            </div>
        </body>
        </html>
        EOF
        echo "âœ… Static site prepared"
      
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './_site'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      
    - name: Success notification
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Live at: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“‚ Repository: https://github.com/${{ github.repository }}"
        echo "ğŸš€ Ready for community use!"